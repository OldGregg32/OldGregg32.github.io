<!DOCTYPE html>
<html>
<body>
<!--HTML-->
<button id="IOG" onclick=clickCheck()>I'm Old Gregg!</button>
<!--CSS-->
<style>
  #IOG {
  font-size: 4em;
  background-color: transparent;
}
</style>
<!--JS-->
<script>
  let colors = ["red","green","yellow","blue","black","orange","pink","purple"];
  function clickCheck(){
    document.body.style.background = colors[Math.floor(Math.random()*colors.length)];
  }
</script>
</body>
</html>
