<!DOCTYPE html>
<html>
<body>
<!--HTML-->
<button id="IOG" onclick=clickCheck("IOG")>I'm Old Gregg!</button>
<!--CSS-->
<style>
  #IOG {
  font-size: 4em;
  background-color: transparent;
}
</style>
<!--JS-->
<script>
  function clickCheck(id){
    document.getElementById(id.toString()).addEventListener("click", () => {
      document.body.style.background = "olivedrab";
    });
  }
</script>

</body>
</html>
